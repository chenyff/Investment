<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>base64编码以及解码</title>
	<link rel="stylesheet" type="text/css" href="../Lib/jquery-1.9.1.js">
	<link rel="stylesheet" type="text/css" href="../Lib/jquery.base64.js">
	<style type="text/css">
		.gray{
			background: #999;line-height: 24px;
		}
	</style>
</head>
<body>
    <div>
        <p>base64解码</p>
    	<p class="gray">$.base64.decode(value);</p>
    	<p>base64编码</p>
    	<p class="gray">$.base64.encode(value);</p>
    </div>
</body>
</html>
